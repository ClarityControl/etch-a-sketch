<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            margin: 0;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="title">Etch-a-sketch</div>
    <div class="parent">
        <div id="settings">            
            <div id="gridSize">
                <label>Grid size:</label>  
                <input type="range" id="grid-input" min="16" max="64" step="1" value="16" autocomplete="off" />              
                <label id="grid-label" for="grid-input">16x16</label>
            </div>            
            <button id="clear">Clear</button>
            <div id="erase-mode-container">
                <input type="checkbox" id="erase" />
                <label id="erase-label" for="erase">Erase Mode</label>
            </div>
            
        </div>
        <div id="container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
